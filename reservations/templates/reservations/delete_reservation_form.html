{% extends 'Base_app/base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Do you really want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
</form>
<a href="{% url 'reservations:reservation_detail' object.id %}">Cancel</a>

{% endblock %}
